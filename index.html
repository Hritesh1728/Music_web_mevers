<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/file-spotify-logo-png-4.png" alt="Spotify-logo"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of my songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/On-and-on_images.jpg" alt="on-and-on image">
                    <span>On and On</span>
                    <span class="songListPlay"><span class="timeStamp"> 03:38<i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/On-and-on_images.jpg" alt="on-and-on image">
                    <span>On and On</span>
                    <span class="songListPlay"><span class="timeStamp"> 03:38<i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/On-and-on_images.jpg" alt="on-and-on image">
                    <span>On and On</span>
                    <span class="songListPlay"><span class="timeStamp"> 03:38<i
                                class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/On-and-on_images.jpg" alt="on-and-on image">
                    <span>On and On</span>
                    <span class="songListPlay"><span class="timeStamp"> 03:38<i
                                class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="images/FeminineMistyGlowworm-max-1mb.gif" alt="gif" width="42px">
            On and On
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b71de9698b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
